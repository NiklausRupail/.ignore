<body>
    <h1 style="text-align: center;">Mateusz Domin</h1>
    <figure>
        <img src="https://przygodyprzyrody.pl/wp-content/uploads/2021/04/rsz_dsc_9547-1.jpg">
        <div>
        	<h1>Szpak</h1>
            <audio controls>
                <source src="mp3/szpak.mp3" type="audio/mpeg">
            </audio>
            <figcaption>
                Szpak - gatunek średniej wielkości ptaka z rodziny szpakowatych (Sturnidae). Częściowo wędrowny. Pierwotnie zamieszkiwał wyłącznie Eurazję. Nie jest zagrożony wyginięciem. Dzięki introdukcji gatunek kosmopolityczny, w 13 podgatunkach występuje na każdym kontynencie poza Antarktydą
            </figcaption>
        </div>
    </figure>

    <figure>
        <img src="https://www.rynek-rolny.pl/images/articles/840/7f08b475c3d5de4a632f6bc49c54897c-gil-2.jpg">
        <div>
        	<h1>Gil</h1>
            <audio controls>
                <source src="mp3/gil.mp3" type="audio/mpeg">
            </audio>
            <figcaption>
                Zamieszkuje północną Europę i Azję aż po Kamczatkę i Japonię. Poza tym spotkać go można w północnej Turcji i Iranie. Nie zamieszkuje regionów śródziemnomorskich. Częściowo osiadły, ale wiele ptaków migruje zimą bardziej na południe, koczując w miejscach występowania pokarmu. Tylko populacje 
            </figcaption>
        </div>
    </figure>


       <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Barn_Swallow_800.jpg">
        <div>
        	<h1>Jaskolka</h1>
            <audio controls>
                <source src="mp3/jaskolka.mp3" type="audio/mpeg">
            </audio>
            <figcaption>
                Zamieszkuje rozległe obszary na kuli ziemskiej – niemal całą Eurazję (prócz północnych krańców), część północnej Afryki i prawie całą Amerykę Północną. Zimuje w południowej i południowo-wschodniej Azji, północnej Australii i niektórych wyspach Oceanii, w subsaharyjskiej Afryce, Ameryce Środkowej i większej części Ameryki Południowej. Pojedyncze osobniki notowan
            </figcaption>
        </div>
    </figure>

    <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Song_thrush.jpg/220px-Song_thrush.jpg">
        <div>
        	<h1>Drozd Śpiewak</h1>
            <audio controls>
                <source src="mp3/spiewak.mp3" type="audio/mpeg">
            </audio>
            <figcaption>
               Drozd śpiewak został opisany w 1831 przez niemieckiego ornitologa Christiana Ludwiga Brehma pod nazwą binominalną Turdus philomelos, którą nosi do dzisiaj. Naukowa nazwa rodzajowa Turdus oznacza „drozd”, natomiast epitet gatunkowy odnosi się do postaci z mitologii greckiej – Filomeli, której bogowie pomogli uniknąć gniewu Tereusa, zamieniając ją w jaskółkę lub według innej wersji słowika. Jej imię pochodzi z greki klasycznej – philo- oznacza „kochać”, a melos „śpiew”.
            </figcaption>
        </div>
    </figure>

        <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/OriolusHosiiKeulemans.jpg/183px-OriolusHosiiKeulemans.jpg">
        <div>
        	<h1>Wilga</h1>
            <audio controls>
                <source src="mp3/wilga.mp3" type="audio/mpeg">
            </audio>
            <figcaption>
               Wilga czarna zamieszkuje głównie malezyjską część wyspy Borneo (stan Sarawak), ale także przyległy obszar należący do Indonezji (wschodni Kalimantan). Występuje w pierwotnych tropikalnych lasach górskich. Spotykana w przedziale wysokości 900–2000 m n.p.m
            </figcaption>
        </div>
    </figure>
